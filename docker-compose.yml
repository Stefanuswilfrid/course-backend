version: '3.8'

services:
  postgres:
    container_name: seatudy-db
    image: bitnami/postgresql:latest
    ports:
      - 5433:5432
    environment:
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=db
    volumes:
      - postgres-data:/bitnami/postgresql
    hostname: postgres-server
    networks:
      - seatudy-network

  redis:
    container_name: seatudy-redis
    image: redis:7.4.0
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=redis_pw
    command: [ "redis-server", "--requirepass", "redis_pw" ]
    volumes:
      - redis-data:/data
    hostname: redis-server
    networks:
      - seatudy-network

  your-app:
    build: .
    depends_on:
      - redis
      - postgres
    networks:
      - seatudy-network

networks:
  seatudy-network:

volumes:
  postgres-data:
  redis-data:
